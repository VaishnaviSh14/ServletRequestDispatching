<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>INDEX PAGE</title>
<style>
  /* Internal CSS styles */
  body {
    background-color: #00a64e; /* Dark green background */
    color: white;
    font-family: Arial, sans-serif;
  }

  h1 {
    text-align: center;
    font-size: 24px;
    margin-top: 20px;
  }

  form {
    background-color: #333;
    border-radius: 8px;
    padding: 20px;
    width: 400px;
    margin: 0 auto;
  }

  label {
    display: block;
    margin-bottom: 8px;
  }

  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #666;
    border-radius: 4px;
    background-color: #444;
    color: white;
  }

  input[type="submit"] {
    background-color: #00a64e; /* Green submit button */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type="submit"]:hover {
    background-color: #00853e; /* Darker green on hover */
  }
</style>
</head>
<body>
  <h1>PW SKILLS REGISTRATION PAGE</h1>

  <form method="POST" action="./register">
    <label for="username">Enter name</label>
    <input type="text" name="username" id="username" required>

    <label for="usernumber">Enter Contact number</label>
    <input type="text" name="usernumber" id="usernumber" required>

    <label for="course">Select course</label>
    <select name="course" id="course">
      <option value="corejava">CoreJava</option>
      <option value="AdvancedJava">AdvancedJava</option>
      <option value="Hibernate">Hibernate</option>
      <option value="Spring">Spring</option>
      <option value="Web Services">Web Services</option>
    </select>

    <input type="submit" value="Register">
  </form>
</body>
</html>
